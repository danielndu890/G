<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./contact.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./contact.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form data-testid="test-contact-form" id="form">
        <div class="form card">
          <h1>Sign Up</h1>
          <div class="form-group">
            <label for="ful lname">Full Name</label>
            <input
              type="text"
              id="fullname"
              data-testid="test-contact-name"
              name="fullname"
              aria-describedby="name-error"
              placeholder="Type in your fullname"
            />
            <span
              id="fullname-error"
              data-testid="test-contact-error-name"
              class="error-message"
              >error message</span
            >
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              data-testid="test-contact-email"
              aria-describedby="email-error"
              placeholder="Type in your email"
            />
            <span
              id="email-error"
              data-testid="test-contact-error-email"
              class="error-message"
              >error message</span
            >
          </div>

          <div class="form-group">
            <label for="subject">Subject</label>
            <input
              type="text"
              name="subject"
              id="subject"
              data-testid="test-contact-subject"
              aria-describedby="subject-error"
              placeholder="Type in your subject"
            />
            <span
              id="subject-error"
              data-testid="test-contact-error-subject"
              class="error-message"
              >error message</span
            >
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea
              name="message"
              id="message"
              data-testid="test-contact-message"
              aria-describedby="message-error"
              placeholder="Type in your message"
            ></textarea>
            <span
              id="message-error"
              data-testid="test-contact-error-massage"
              class="error-message main2"
              >error message</span
            >
          </div>

          <button type="submit" data-testid="test-contact-submit" id="btn">
            Submit
          </button>

          <span
            id="success-message"
            data-testid="test-contact-success"
            class="success-message"
          ></span>
        </div>
      </form>
    </main>
    <footer>
      <p>&copy; 2025, Copyright Contact Us.</p>
    </footer>
    <script src="./contact.js"></script>
  </body>
</html>
